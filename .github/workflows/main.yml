name: Deploy to GitHub Pages Sisjupaz

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Angular CLI (if necessary)
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: ng build

      - name: Create deployment directory (if needed)
        run: mkdir -p dist/sisjupaz  # Adjust path if necessary

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: ./dist/sisjupaz  # Using relative path
          token: ${{ secrets.GITHUB_TOKEN }}
